<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="contact.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="script" href="script.js">
        <title>Contact Me</title>
    </head>
    <body>
        <div>
            <header>
                <ul>
                    <li> <a href="about.html"> &#xF3A6; About Me </a></li>
                    <li> <a href="skills.html"> Skills </a></li>
                    <li> <a href="project.html"> Projects </a></li>
                    <li> <a href="exp.html"> Experience / Education </a></li>
                    <li> <a href="contact.html"> Contact Me </a></li>
                </ul>
            </header>
        </div>
        <div class="exp">
            <h1 style="color: orangered; text-align: center;"> CONTACT ME </h1>
        </div>
        <div class="container">
            <div class="wrapper">
                <form action="#">
                    <div class="field email">
                        <div class="input-area">
                          <input type="text" placeholder="Name" name="nm">
                          <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Name can't be blank</div>
                      </div>
                    <div class="field email">
                      <div class="input-area">
                        <input type="email" placeholder="Email Address" name="em">
                        <i class="error error-icon fas fa-exclamation-circle"></i>
                      </div>
                      <div class="error error-txt">Email can't be blank</div>
                    </div>
                    <div class="field phone">
                        <div class="input-area">
                            <input type="text" placeholder="Phone Number" maxlength="10" name="ph">
                            <i class="error error-icon fas fa-exclamation-circle"></i>
                        </div>
                        <div class="error error-txt">Number Can't be blank</div>
                    </div>
            </div>
        </div>
    </body>
</html>
